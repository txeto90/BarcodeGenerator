<!DOCTYPE html>
<html>
<head>
	<title>Barcode Generator with JavaScript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
/* 		body{
			background: #26A69A;
		} */
		.codeContainer{
			margin-top: 50px;
			border-radius: 10px;
			padding: 0;
			background: #fff;
			box-shadow: 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12), 0 2px 4px -1px rgba(0,0,0,0.3);
		}
		.pd-15{
			padding: 15px;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 codeContainer">
			<div class="pd-15">
				<div class="form-group">
					<label>Desde:</label>
					<input type="text" name="fromValue" id="fromValue" class="form-control" value="0">
				</div>

				<div class="form-group">
					<label>Fins a:</label>
					<input type="text" name="toValue" id="toValue" class="form-control" value="10">
				</div>
				<input  id="btnSubmit" type="button" onclick="generateBarcode()" class="btn btn-success form-control" value="Generate">
			</div>
		</div>
	</div>
	
	<div class="row pd-15">
		<div id="theDiv" >
<!-- 			<div class="text-center">
				<svg id="barcode"></svg>
			</div> -->
		</div>
	</div>

	<script type="text/javascript" src="custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
	


</body>
</html>
